<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>导游信息</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript">
$(function(){
	});
</script>
</head>
<body>
<div class="top">
  <div class="inside">
    <div class="divLeftBack" onclick="pageBack()"></div>
    <div class="divCenter"> 导游信息 </div>
  </div>
</div>
<div class="body bodyPaddingTop32">
  <div class="inside">
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">常用手机</div>
        <div class="informationContent">15822226666</div>
        <div class="clear"></div>
      </div>	
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">导游证书认证</div>
        <div class="informationContent">已认证</div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationTag">
    认证后可获得<span class="colorRed">1000</span>积分，并提升为专业导游。
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">机构认证</div>
        <div class="informationContent">已认证</div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationTag">
   机构认证需要填写旅游社提供的认证码完成认证，认证完成后成为接待游的机构导游，机构导游享有优先推送出行信息。
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">服务类型</div>
        <div class="informationContent">未认证</div>
        <div class="clear"></div>
      </div>
      <div class="informationList informationListArrowsRight">
        <div class="informationName">服务项目(可多选)</div>
        <div class="informationContentMin"><span class="informationFontMin">酒店预定、景点讲解、随身翻译、包车服务</span></div>
        <div class="clear"></div>
      </div>
      <div class="informationList informationListArrowsRight">
        <div class="informationName">主要接待城市(可选三个)</div>
        <div class="informationContentMin"><span class="informationFontMin">杭州、湖州、台州</span></div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">接待人数限制</div>
        <div class="informationContent">1~4人</div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationDiv">
      <div class="informationList">
        <div class="informationName">上传本人照片</div>
        <div class="informationContent"></div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
