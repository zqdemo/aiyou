<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>导游认证2/2</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript">
$(function(){
	});
</script>
</head>
<body>
<div class="top">
  <div class="inside">
    <div class="divLeftBack" onclick="pageBack()"></div>
    <div class="divCenter"> 导游认证2/2 </div>
  </div>
</div>
<div class="body bodyPaddingTop32">
  <div class="inside">
    <div class="informationNavText"> 导游资料填写 </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">导游类型</div>
        <div class="informationContent">请选择</div>
        <div class="clear"></div>
      </div>
      <div class="informationList informationListArrowsRight">
        <div class="informationName">服务项目(可多选)</div>
        <div class="informationContentMin"><span class="informationFontMin">请选择</span></div>
        <div class="clear"></div>
      </div>
      <div class="informationList informationListArrowsRight">
        <div class="informationName">主要接待城市(可选三个)</div>
        <div class="informationContentMin"><span class="informationFontMin">杭州、湖州、台州</span></div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">上传本人照片</div>
        <div class="informationContent"></div>
        <div class="clear"></div>
      </div>      
    </div>
    <div class="informationNavText"> 其他资料 </div>
    <div class="informationDiv">
      <div class="inputList">
        <input class="inputListInput" name="" type="text" placeholder="最大接待人数/人">
      </div>
      <div class="textareaList">
      <textarea class="textareaListTextarea" placeholder="简单描叙你的导游优势（20字以内）" maxlength="20"></textarea>
      </div>
      
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">上传旅行照片（最多9张）</div>
        <div class="informationContent"></div>
        <div class="clear"></div>
      </div>
      <div class="informationPicture">
      <ul><li class="informationPictureLi">
        <div class="informationPictureDiv">
          <img src="images/print_1.jpg"> </div>
      </li><li class="informationPictureLi">
        <div class="informationPictureDiv">
          <img src="images/print_1.jpg"> </div>
      </li><li class="informationPictureLi">
        <div class="informationPictureDiv">
          <img src="images/print_1.jpg"> </div>
      </li>
      
      </ul>
      <div class="clear"></div>
      </div>
    </div>
    <div class="saveButtonDiv"><a class="saveButtonA" href="javascript:;">完成认证</a></div>
    <div class="informationTag"> 认证后可获得<span class="colorRed">1000</span>积分，并提升为专业导游。 </div>
  </div>
</div>
</body>
</html>
