<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>导游认证1/2</title>
<link href="css/datecss/mobiscroll.css" rel="stylesheet" />
<link href="css/datecss/mobiscroll_date.css" rel="stylesheet" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script src="js/jsdate/mobiscroll_date.js" charset="gb2312"></script> 
<script src="js/jsdate/mobiscroll.js"></script> 
<script type="text/javascript">
$(function(){
	
	//时间插件
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};
	$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));

	
	/**取消*/
	var $close=$(".closeServerSelect")
	$close.click(function(){
		$(".hiddenServer").css("display","none")
	})
	/***/
	
	/*****性别更改****/
	var $serverGender=$("#genderDiv ul li")
	$serverGender.click(function(){
		$("#genderText").text($(this).text())
		$("#genderDiv").hide();
	})

});
function showChoice(divId){
	$("#"+divId).show();
}
/*发送验证码倒计时 开始*/
var countdown=10; 
function settime(val) { 
if (countdown == 0) { 
val.removeAttribute("disabled");    
val.value="发送验证码"; 
countdown = 10;
$(val).css({"color":"#fff","background-color":"#398ffc"}); 
return; 
} else { 
val.setAttribute("disabled", true);
$(val).css({"color":"#666","background-color":"#999"}); 
val.value="重新发送(" + countdown + ")"; 
countdown--; 
} 
setTimeout(function() { 
settime(val) 
},1000) 
}
/*发送验证码倒计时 结束*/
</script>
</head>
<body>
<div class="top">
  <div class="inside">
    <div class="divLeftBack" onclick="pageBack()"></div>
    <div class="divCenter"> 导游认证1/2 </div>
  </div>
</div>
<div class="body bodyPaddingTop32">
  <div class="inside">
    <div class="informationNavText"> 个人资料填写 </div>
    <div class="informationDiv">
      <div class="inputList">
        <input class="inputListInput" name="" type="text" placeholder="请输入真实姓名">
      </div>
      <div class="informationList informationListArrowsRight" onClick="showChoice('genderDiv')">
        <div class="informationName">性别</div>
        <div class="informationContent" id="genderText">请选择</div>
        <div class="clear"></div>
      </div>
      <div class="inputList">
        <input id="USER_AGE" class="inputListInput" name="" type="text" placeholder="请输入出生日期">
      </div>
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">所在国家</div>
        <div class="informationContent">请选择</div>
        <div class="clear"></div>
      </div>
      <div class="inputList">
        <input class="inputListInput" name="" type="text" placeholder="输入11位手机号">
      </div>
      <div class="inputList">
        <input class="inputListVerification" name="" type="text" placeholder="请输入验证码">
        <div class="sendButton">
          <input class="button" name="" type="button" id="verify" value="发送验证码" onclick="settime(this)">
        </div>
      </div>
    </div>
    <div class="informationTextDiv">
      <div class="informationTextLeft"> 身份认证</div>
      <a href="#">
      <div class="informationTextRight"> 查看上传规则 </div>
      </a>
      <div class="clear"></div>
    </div>
    <div class="informationDiv">
      <div class="inputList">
        <input class="inputListInput" name="" type="text" placeholder="请输入身份证号码">
      </div>
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">上传身份证照片（正面）</div>
        <div class="informationContent"></div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationDiv">
      <div class="informationList informationListArrowsRight">
        <div class="informationName">上传身份证照片（反面）</div>
        <div class="informationContent"></div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="informationTag"> 实名认证需要24小时认证时间，认证通过后自动更新用户信息。 </div>
    <div class="saveButtonDiv"><a class="saveButtonA" href="tourGuideApprove_2.html">下一步</a></div>
    <!--/********性别筛选**********/-->
    <div id="genderDiv" class="hideServarGender hiddenServer sameServarStyle">

        <ul>
          <li>男</li>

          <li style="border: none;">不限</li>
        </ul>
        <a class="closeServerSelect">取消</a> </div>
    </div>
  </div>
</div>
</body>
