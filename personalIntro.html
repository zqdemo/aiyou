<script src="js/jsdate/mobiscroll_date.js" charset="gb2312"></script>
<script src="js/jsdate/mobiscroll.js"></script>
<script type="text/javascript">
$(function(){
	
	//时间插件
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};
	$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));

	
	/**取消*/
	var $close=$(".closeServerSelect")
	$close.click(function(){
		$(".hiddenServer").css("display","none")
	})
	/***/
	
	/*****性别更改****/
	var $serverGender=$("#genderDiv ul li")
	$serverGender.click(function(){
		$("#genderText").text($(this).text())
		$("#genderDiv").hide();
	})

});
function showChoice(divId){
	$("#"+divId).show();
}
</script>
